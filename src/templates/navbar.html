      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'products:product-category' categoryId=0 %}">Products</a>

<div class="col-sm-auto">
    <div class="mt-2">
        {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <a  href="{% url 'accounts:logout' %}" class="btn btn-outline-secondary">Logout</a>
        {% else %}
        You are not logged in
        <a  href="{% url 'accounts:login' %}" class="btn btn-outline-secondary ml-1">Log In</a>
        or
        <a   href="{% url 'accounts:register' %}" class="btn btn-outline-secondary ml-1">Sign up</a>
        {% endif %}
    </div>
</div>
