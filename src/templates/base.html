<!doctype html>
<html>
	<head>
		<title>FoodDelivery</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<h1 class="display-3">Food Delivery</h1>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col">
					{% include 'navbar.html' %}
				</div>
				<div class="col-sm-auto">
					<div class="mt-2">
						{% if user.is_authenticated %}
						Hi {{ user.username }}!
						<button type="button" class="btn btn-outline-secondary">Logout</button>
						{% else %}
						You are not logged in
						<button type="button" data-target="#loginModal"  data-toggle="modal" class="btn btn-outline-secondary ml-1">Log In</button>
                        or
                        <button type="button" data-target="#regModal"  data-toggle="modal" class="btn btn-outline-secondary ml-1">Sign up</button>
						{% endif %}
					</div>
				</div>
			</div>

			<hr>

			<div class="row mt-4">
				<div class="col">
					<div class="bg-light pl-3">
					{% block content %}
						There should be content
					{% endblock %}
					</div>
				</div>
			</div>
		</div>
        {% if not user.is_authenticated %}
        <!-- Modal. Login form-->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="loginModalEmail">Email address</label>
                    <input type="email" class="form-control" id="loginModalEmail" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="loginModalPassword">Password</label>
                    <input type="password" class="form-control" id="loginModalPassword" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary float-right">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal. Register form-->
        <div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="regModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="regModalEmail">Email address</label>
                    <input type="email" class="form-control" id="regModalEmail" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="regModalPassword">Password</label>
                    <input type="password" class="form-control" id="regModalPassword" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="regModalPassword">Confirm password</label>
                    <input type="password" class="form-control" id="regModalPasswordConfirm" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary float-right">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        {% endif %}

        <script>
            $('#loginModal').on('shown.bs.modal', function () {
              $('#myInput').trigger('focus')
            })
        </script>
	</body>
</html>
