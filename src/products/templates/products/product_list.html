{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col col-lg-3 nopadding">
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">All</a>
      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Category 1</a>
      <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Category 2</a>
      <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Category 3</a>
    </div>

  </div>
  <div class="col">
    {% for instance in object_list %}
  <div style="width:15em;" class="card bg-dark text-white mb-3 mr-3 float-left">
    <img src="{{ instance.image.url }}" class="card-img" title="{{ instance.description }}">
    <div class="card-body">
      <h5 class="card-title"> {{ instance.title }}</h5>
      <div class="card-text">
        <p class="float-left">Price: ${{ instance.price }}</p>
        <button type="button" class="float-right btn btn-light">Add</button>
      </div>
    </div>
  </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
