{% extends 'base.html' %}


{% block content %}

	<h2>Register</h2>
	<form method="post">

		{% csrf_token %}
		{% for field in form %}
		<div class="form-group">
			{{ field.label_tag }}
			{{ field }}
			{% if field.help_text %}
			  <small id="emailHelp" class="form-text text-muted">{{ field.help_text }}</small>
			{% endif %}
			{% for error in field.errors %}

			<div style="position: absolute; top: 0; right: 0;">
				<div class="toast" role="alert" data-delay="10000" aria-live="assertive" aria-atomic="true">
				  <div class="toast-header">
					<strong class="mr-auto">Error!</strong>
					<small class="text-muted">2 seconds ago</small>
					<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>
				  <div class="toast-body">
					{{ error }}
				  </div>
				</div>
			  </div>
			<script>$('.toast').toast('show'); </script>
			{% endfor %}
		</div>
    	{% endfor %}
		<button type="submit" class="btn btn-outline-secondary ml-1 float-right">Register</button>
	</form>
{% endblock %}
